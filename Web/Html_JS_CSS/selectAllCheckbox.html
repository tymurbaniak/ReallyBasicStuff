<script type="text/javascript">
$('#disable_all').change(function (){
	if(this.checked === true){
		$('.disable').each(function (index, element){
			enableRow(element);			
		});
	}else{
		$('.disable').each(function (index, element){
			disableRow(element);			
		});
	}
	
});

$(document).ready(function (){
	$('#disable_all')[0].checked = true;
	
	$('.disable').each(function (index, element){
		enableRow(element);			
	});
});

$('.disable').change(function (){
	let checkbox = $(this);
	if(this.checked === true){
		enableRow(checkbox);
	}else{
		disableRow(checkbox);
	}
});

function disableRow(element){
	$('#disable_all')[0].checked = false;
	element.checked = false;
	jQuery(element).closest('tr').css('color', '#ff0000');
}

function enableRow(element){
	element.checked = true;
	jQuery(element).closest('tr').css('color', '#000000');
}

</script>
